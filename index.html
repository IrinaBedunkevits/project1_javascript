<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
<!--FIRST HEADING-->
<section id="kremlist1">
    <h1>KERMIT'S TO-DO LIST</h1>
    <h2><a class="linkki" href="https://fi.wikipedia.org/wiki/Kermit" target="_blank">WHO IS KERMIT?</a></h2>
</section>
<!--SECOND HEADING-->
<h2 id="filldata" >PLEASE FILL IN YOUR DATA</h2>
<!--FORM-->
<div class="to-do">
  <form method="post">
      <p>WRITE DOWN WHAT DO YOU WANT TO DO</p><br>

      <input id="Iwish" autofocus type="text" placeholder="I wish to do" size="50" maxlength="150" required>

      <p>OR CHOOSE FROM THE PULLDOWN</p><br>
      <select id="mySelect" onchange="dodiesFunction()">
        <option value="Go shopping">Go shopping</option>
        <option value="Sleep">Sleep</option>
        <option value="Make some food">Make some food</option>
        <option value="Eat candies">Eat candies</option>
      </select>
      <p id="demo"></p>

      <br>
      <br><p>YOU CAN ADD OR DELETE THINGS</p><br>
      <input type="submit" value="ADD" onclick="addNewThing()"><br>

      <br>
  </form> 

  <ul id="myThings">
  </ul>
  <input type="submit" value="DELETE" onclick="deleteThing()" >
</div>
<br>
<!--THIRD HEADING-->
<br>
<section id="contact">

<h2 class="lastHeading" >CONTACT US</h2>
<form class="contact-form">
  <div class="form-group">
  <input type="text" class="form-control" placeholder="NAME" required>
  </div>
  <div class="form-group">
  <input type="text" class="form-control" placeholder="ADDRESS" required>
  </div>
  <div class="form-group">
  <input type="email" class="form-control" placeholder="EMAIL" required>
  </div>
  <div class="form-group">
  <input type="number" class="form-control" placeholder="PHONENUMBER" required>
  </div>
  <br>
  <div id="text">
  <p><input id="comment" onchange="commentBox()" type="checkbox" > IÂ´d also like to leave a comment</p>
  <p id="hide" ><textarea class="form-control" rows="4" placeholder="COMMENT"></textarea></p>
  </div>
  <br>
  <input id="message" type="submit" value="SEND"><br>
  <p id="thankyou" ></p>
</form>
</section> 
  </body>
<script>
  // Add new things
  function addNewThing() {
  var li = document.createElement("li");
  var Iwish = document.getElementById("Iwish").value;
  var text = document.createTextNode(Iwish);
  li.appendChild(text);
  if (Iwish.length > 0 && Iwish.length < 3) {
    alert("Too short input!");
    return false;
  } else {
    document.getElementById("myThings").appendChild(li);
  }
  document.getElementById("Iwish").value = "";
}
  // Deleting added things
  function deleteThing() {
  var list = document.getElementById("myThings");
  list.removeChild(list.childNodes[0]);
}
// P element shows when click send button
var x = document.getElementById("message");
x.addEventListener("click", sended);
function sended() {
  document.getElementById("thankyou").innerHTML =
        "Thank you for sending message!";
}
// Headen element shows up onchange

document.getElementById('hide');
var x = document.getElementById('hide');
x.style = "display: none";

function commentBox() {
document.getElementById('hide');
var x = document.getElementById('hide');
x.style = "display: block";
}
// Pulldown
function dodiesFunction() {
var x = document.getElementById("mySelect").value;
document.getElementById("myThings").innerHTML += "I want to " + x + "<br>";
}
</script>
</body>
</html>
